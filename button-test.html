<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bouton - Saisir mot de passe et cliquer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-xl font-bold mb-4">Test du bouton de connexion</h1>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Mot de passe:</label>
                <input 
                    type="password" 
                    id="password"
                    value="Celesty2025!"
                    class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                    placeholder="Saisissez: Celesty2025!"
                >
                <p class="text-xs text-gray-500 mt-1">Pré-rempli avec le bon mot de passe</p>
            </div>
            
            <button 
                type="submit" 
                id="login-btn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 font-medium"
            >
                Se connecter (CLIQUEZ ICI)
            </button>
        </form>
        
        <div id="result" class="mt-4 p-3 rounded hidden"></div>
        
        <div class="mt-4 text-sm text-gray-600">
            <h3 class="font-medium mb-2">Instructions:</h3>
            <ol class="list-decimal list-inside space-y-1">
                <li>Le mot de passe est pré-rempli</li>
                <li>Cliquez sur le bouton bleu "Se connecter"</li>
                <li>Vérifiez si ça fonctionne ou pressez Entrée pour comparer</li>
            </ol>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');
        const result = document.getElementById('result');
        
        function showResult(message, isSuccess = true) {
            result.className = `mt-4 p-3 rounded ${isSuccess ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            result.textContent = message;
            result.classList.remove('hidden');
        }
        
        function handleLogin(source) {
            console.log(`[LOGIN] Déclenchée par: ${source}`);
            const password = passwordInput.value;
            
            if (password === 'Celesty2025!') {
                showResult(`SUCCESS! Connexion réussie (déclenchée par: ${source})`, true);
            } else {
                showResult(`ERREUR: Mot de passe incorrect (était: "${password}")`, false);
            }
        }
        
        // Test du formulaire (marche avec Entrée)
        form.addEventListener('submit', function(e) {
            console.log('[FORM] Submit event détecté');
            e.preventDefault();
            handleLogin('FORM SUBMIT');
        });
        
        // Test du bouton direct (problème potentiel)
        loginBtn.addEventListener('click', function(e) {
            console.log('[BUTTON] Click event détecté');
            console.log('[BUTTON] Event type:', e.type);
            console.log('[BUTTON] Current target:', e.currentTarget);
            console.log('[BUTTON] Target:', e.target);
            
            // Ne pas empêcher la propagation, laisser le formulaire se déclencher naturellement
        });
        
        // Test de la touche Entrée
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                console.log('[KEYPRESS] Entrée détectée');
                e.preventDefault();
                handleLogin('KEYPRESS ENTER');
            }
        });
        
        console.log('[INIT] Page de test chargée');
        console.log('[INIT] Éléments trouvés:', {
            form: !!form,
            loginBtn: !!loginBtn,
            passwordInput: !!passwordInput,
            result: !!result
        });
    </script>
</body>
</html>
