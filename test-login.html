<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <!-- Écran de connexion -->
    <div id="login-screen" class="login-screen min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Connexion</h1>
                <p class="text-gray-600">Saisissez le mot de passe pour accéder à l'application</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <!-- Message d'erreur -->
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                    <span class="block sm:inline"></span>
                </div>
                
                <!-- Champ mot de passe -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Saisissez votre mot de passe"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span id="login-btn-text">Se connecter</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        console.log('Script de test chargé');
        
        // Variables
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        
        // Test des éléments
        console.log('Éléments trouvés:', {
            loginForm: !!loginForm,
            loginBtn: !!loginBtn,
            passwordInput: !!passwordInput,
            errorMessage: !!errorMessage
        });
        
        // Fonction de test de connexion
        function testLogin() {
            console.log('[TEST] testLogin appelée');
            const password = passwordInput.value;
            console.log('[TEST] Mot de passe saisi:', password);
            
            if (password === 'Celesty2025!') {
                console.log('[SUCCESS] Mot de passe correct !');
                showMessage('Connexion réussie !', 'success');
            } else {
                console.log('[ERROR] Mot de passe incorrect');
                showMessage('Mot de passe incorrect', 'error');
            }
        }
        
        // Fonction d'affichage des messages
        function showMessage(message, type) {
            errorMessage.textContent = message;
            errorMessage.className = type === 'success' 
                ? 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg'
                : 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg';
            errorMessage.classList.remove('hidden');
            
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 3000);
        }
        
        // Écouteurs d'événements
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[INIT] DOM chargé');
            
            // Gestionnaire du formulaire
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    console.log('[FORM] Submit déclenché');
                    e.preventDefault();
                    testLogin();
                });
            }
            
            // Gestionnaire direct du bouton
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    console.log('[BUTTON] Clic déclenché');
                    console.log('[BUTTON] Type:', e.type);
                    console.log('[BUTTON] Target:', e.target);
                    // Ne pas empêcher la propagation pour laisser le formulaire se déclencher
                    // e.preventDefault();
                });
            }
            
            // Gestionnaire de la touche Entrée
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        console.log('[KEYPRESS] Entrée pressée');
                        e.preventDefault();
                        testLogin();
                    }
                });
            }
        });
    </script>
</body>
</html>
